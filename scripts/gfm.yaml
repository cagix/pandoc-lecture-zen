## Options for GFM output (lecture handout)
## (see https://pandoc.org/MANUAL.html#defaults-files)

## general options
from: markdown+lists_without_preceding_blankline+mark-implicit_figures
to: gfm


## reader options
filters:
  - ${.}/deprecated.lua
  - ${.}/handout.lua
  - ${.}/gfm.lua
  - ${.}/origin.lua
  - ${.}/ex.lua
  - ${.}/image.lua
  - ${.}/center.lua
  - ${.}/details.lua

metadata:
  link-citations: true

shift-heading-level-by: 1


## writer options
strip-comments: true


## citation rendering
citeproc: true
